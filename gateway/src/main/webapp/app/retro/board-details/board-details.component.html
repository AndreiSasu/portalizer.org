<h1>
    {{board?.name}}
    <small class="text-muted">Created at: {{board?.createdAt}}</small>
</h1>

<div class="row">
    <div class="col-lg-3" *ngFor="let boardColumnVM of boardColumnVMs">
        <div [ngClass]="['card', 'border-'+colorService.getColor(boardColumnVM.columnType)]" >
            <h4 class="card-header"><b> {{ boardColumnVM.title }}</b>
            </h4>

            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="addBlankCard(boardColumnVM)">
                <fa-icon [icon]="faPlusCircle"></fa-icon> Add item
            </button>

            <div class="card-body" style="padding-left: 1%; padding-right: 1%;">
                <div *ngFor="let informationCard of boardColumnVM.informationCards; let i = index;">
                    <div
                        [ngClass]="['card', 'text-white', 'bg-'+colorService.getColor(boardColumnVM.columnType), 'mb-2']">
                        <div class="card-body">
                            <a style="float: right;">
                                <fa-icon [icon]="faTrash" (click)="removeCard(boardColumnVM, i)"></fa-icon>
                            </a>
                            <br>
                            <p class="card-text"> {{informationCard.text}} </p>
                            <a style="float: right;">
                                <fa-icon [icon]="faEdit" (click)="removeCard(boardColumnVM, i)"></fa-icon>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>

<p *ngIf="error">{{ error }} </p>
<pre>
    {{ board | json }}
</pre>
